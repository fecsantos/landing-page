<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <script src="https://kit.fontawesome.com/60de29e9a6.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="container">
      <h1>It is time for a pause</h1>
      <p>Relax a little bit, watch a short clip</p>
      <a class="btn-black" href="https://www.youtube.com/watch?v=VMPrdj-qERQ" target="_blank">Watch now</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="container">
    <h2 class="text-center">How it works</h2>
    <div class="cards">
      <div class="card">
        <img src="images/stopwatch.png" alt="Stop">
        <h4>Stop</h4>
        <p>Make a pause from what you are doing</p>
      </div>
      <div class="card">
        <img src="images/video-call.png" alt="Video">
        <h4>Watch a video</h4>
        <p>Look for something funny</p>
      </div>
      <div class="card">
        <img src="images/role-model.png" alt="Happy">
        <h4>Feel better</h4>
        <p>Now you can go back to work</p>
      </div>
    </div>
  </div>

  <!-- code a footer -->
  <div class="footer">
    <div class="links">
      <a href="https://github.com/fecsantos"><i class="fab fa-github"></i></a>
      <a href="https://www.linkedin.com/in/felipe-c-santos/"><i class="fab fa-linkedin"></i></a>
      <a href="https://www.facebook.com/profile.php?id=100000885497692"><i class="fab fa-facebook-f"></i></a>
      <p>This website was coded on a sunny Saturday</p>
    </div>
  </div>

</body>
</html>
